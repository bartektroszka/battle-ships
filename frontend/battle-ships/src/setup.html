<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Setup.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="deploy-ships">
        <div class="ship shortest" draggable="true">
          <div id="shortest-0"></div>
          <div id="shortest-1"></div>
        </div>
        <div class="ship short" draggable="true">
          <div id="short-0"></div>
          <div id="short-1"></div>
          <div id="short-2"></div>
        </div>
        <div class="ship short2" draggable="true">
          <div id="short2-0"></div>
          <div id="short2-1"></div>
          <div id="short2-2"></div>
        </div>
        <div class="ship long" draggable="true">
          <div id="long-0"></div>
          <div id="long-1"></div>
          <div id="long-2"></div>
          <div id="long-3"></div>
        </div>
        <div class="ship longest" draggable="true">
          <div id="longest-0"></div>
          <div id="longest-1"></div>
          <div id="longest-2"></div>
          <div id="longest-3"></div>
          <div id="longest-4"></div>
        </div>
      </div>
        <div class="grid numbers">
          <div id="1" class="number">1</div>
          <div id="2" class="number">2</div>
          <div id="3" class="number">3</div>
          <div id="4" class="number">4</div>
          <div id="5" class="number">5</div>
          <div id="6" class="number">6</div>
          <div id="7" class="number">7</div>
          <div id="8" class="number">8</div>
          <div id="9" class="number">9</div>
          <div id="10" class="number">10</div>
      </div>
      <div class="your-ships-container">
        <div class="grid letters">
          <div id="A" class="letter" >A</div>
          <div id="B" class="letter">B</div>
          <div id="C" class="letter">C</div>
          <div id="D" class="letter">D</div>
          <div id="E" class="letter">E</div>
          <div id="F" class="letter">F</div>
          <div id="G" class="letter">G</div>
          <div id="H" class="letter">H</div>
          <div id="I" class="letter"> I</div>
          <div id="J" class="letter">J</div>
        </div>
        <div class="board-grid your-ships">
          </div>
        </div>
      </div>
    </div>

    <div class="hidden-info">
      <button id="start">Start Game</button>
      <button id="rotate">Rotate Your Ships</button>
      <h3 id="whose-go">Your go</h3>
      <h3 id="info"></h3>
    </div>
  </body>
</html>
